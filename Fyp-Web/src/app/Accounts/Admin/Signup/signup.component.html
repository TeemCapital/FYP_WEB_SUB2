<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="assets/images/signup_ban.png" class="img-fluid" alt="">
    </div>
    <div class="col-md-6 my-auto shadow-lg rounded p-3" style="background-color: rgb(253, 250, 250);">
      <h2><strong>NEW TO THE STORE?</strong></h2>
      <h5><strong>CREATE YOUR ACCOUNT</strong></h5>
      <form action="">
        <label for="store-name" class="form-label">STORE NAME:</label>
        <div class="input-group">
          <span class="input-group-text"><fa-icon [icon]="faStore"></fa-icon></span>
          <input placeholder="Please enter your store name" type="email" class="form-control">
        </div>
        <label for="email" class="form-label">EMAIL:</label>
        <div class="input-group">
          <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
          <input placeholder="@xyz.com" type="email" class="form-control">
        </div>
        <label for="password" class="form-label">PASSWORD:</label>
        <div class="input-group">
          <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
          <input type="password" class="form-control">
        </div>
        <p><a style="cursor: pointer;"><b>Forgot Password?</b></a></p>
        <p>ALREADY HAVE AN ACCOUNT?<a routerLink="/login" style="cursor: pointer;"><b> LOGIN</b></a></p>
        <button class="btn btn-dark"><a>Login</a></button>
      </form>

    </div>
  </div>
</div>
