<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="assets/images/login_ban.png" class="img-fluid" alt="">
    </div>
    <div class="col-md-6 my-auto p-3 rounded shadow-lg" style="background-color: rgb(253, 250, 250);">
      <h2><strong>WELCOME TO PRELOVED.CO</strong></h2>
      <h5><strong>LOGIN TO YOUR ACCOUNT</strong></h5>
      <form action="">
        <label for="email" class="form-label">EMAIL:</label>
        <div class="input-group">
          <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
          <input type="email" class="form-control">
        </div>
        <label for="password" class="form-label">PASSWORD:</label>
        <div class="input-group">
          <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
          <input type="password" class="form-control">
        </div>
        <p><a style="cursor: pointer;"><b>Forgot Password?</b></a></p>
        <p>DOESNT HAVE AN ACCOUNT?<a style="cursor: pointer;" routerLink="/signup"><b> CREATE ACCOUNT</b></a></p>
        <button class="btn btn-dark"><a>Login</a></button>
      </form>

    </div>
  </div>
</div>
