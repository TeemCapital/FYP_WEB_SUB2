<div class="alert alert-danger mt-2" *ngIf="deleteNoti==true" role="alert">
  The product has been deleted from favourites
</div>

<div class="container">
  <h1 class="bg-primary p-3 text-center rounded text-white my-3">Your Favourites <fa-icon class="mx-2 text-danger" [icon]="faHeart"></fa-icon> </h1>
  <div class="row">
    <div class="card mx-2 my-2" style="width: 20rem;" *ngFor="let product of favourites;let i as index">
      <img src="{{product.imagepath}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-title">E-mail:<b>{{product.description}}</b></p>
        <p class="card-text">{{product.Price}}</p>
        <a class="btn btn-danger" (click)="delete(i,product)"><fa-icon class="mx-2" [icon]="faCross"></fa-icon>Remove From Favourites</a>
      </div>
    </div>
  </div>
</div>
