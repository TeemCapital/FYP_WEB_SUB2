<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="bg-dark mt-2 text-white p-3 rounded text-center">Review and Payments</h1>
    </div>
  </div>
  <div class="row ">
    <div class="col-md-10 mx-auto">
      <table class="table table-dark table-striped rounded shadow" >
        <thead>
          <tr>
            <th>#</th>
            <th>Product Title</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Product Description</th>
            <th>Product total Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of showCheckoutData let i=index">
              <td>{{i+1}}</td>
              <td>{{data.title}}</td>
              <td>{{data.quantity}}</td>
              <td>{{data.category}}</td>
              <td>{{data.description}}</td>
              <td class="text-danger">{{data.totalPrice | currency}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <div class="row text-center">
    <div class="col-md-6">
      <a class="btn btn-danger mx-auto"><fa-icon [icon]="faArrow" ></fa-icon> Proceed to Checkout</a>
      <a class="btn btn-dark mx-3" routerLink="/home"><fa-icon [icon]="faShopping" ></fa-icon> Continue Shopping</a>
    </div>
    <div class="col-md-6">
      <span class="bg-danger text-white rounded p-3 ">Total:{{finalAmount | currency}}</span>
    </div>
  </div>
</div>
