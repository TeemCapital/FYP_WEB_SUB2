
<div class="container">
  <div class="col-md-12 my-3 p-5 text-center bg-dark rounded">
    <h1 class="text-white"><strong>PRELOVED CO. MENS COLLECTION</strong></h1>
</div>
  <div class="row">
    <div *ngIf="loadingData==true" class="spinner-border text-dark mx-auto my-5"  role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="col-md-12 my-5" *ngFor="let product of products | filter:searchKey:'title'" style="width: 18rem;" >
      <div class="card shadow" >
        <img src={{product.imagepath}} style="height:200px" class="img-fluid" alt="card-image">
        <div class="card-body">
          <div>
          <h6 class="card-title">{{product.title}}</h6>
          </div>
          <div>
            <p class="card-text"><b>{{product.category}}</b></p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-danger">Price: {{product.price | currency}} </li>
        </ul>
        <div class="card-body">
          <a class="btn btn-dark" routerLink="{{product.id}}">CHECK IT OUT</a>
        </div>
      </div>
    </div>
  </div>
</div>
